<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUE-UI-DEMO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-background: #fff;
      --botton-active-background: #eee;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }

    .demo {
      background: #ddd;
      border: 1px solid #666;
      min-height: 100px;
    }
  </style>

</head>

<body>
  <div id="app">
    <div class="content">
      <g-layout style="height: 100vh;">
        <g-sider class="demo">sider</g-sider>
        <g-layout>
          <g-header class="demo">header</g-header>
          <g-content class="demo">content</g-content>
          <g-footer class="demo">footer</g-footer>
        </g-layout>
      </g-layout>
    </div>
    <div style="border:1px solid;height: 100%;">

      <g-row>
        <g-col span="24" offset="1" :ipad="{span:12,offset:12}" :narrow-pc="{span:8,offset:18}">
          <div class="demo">111</div>
        </g-col>


      </g-row>
      <g-row gutter="20">
        <g-col span="12">34</g-col>
        <g-col span="12">34</g-col>
      </g-row>

    </div>

    <hr>
    <div class="box">
      <g-input value="张三" disabled></g-input>
      <g-input value="张3" readonly></g-input>
    </div>
    <div class="box">
      <g-input value="张4" v-model="message" error="姓名不能少于两个字"></g-input>
      <p>{{message}}</p>
    </div>
    <div class="box">
      <g-input value="张5" @change="inputChange"></g-input>
    </div>


    <div style="margin: 20px;">
      <g-button :loading="loading" icon="settings" @click="loading = !loading">

        我是插槽
      </g-button>
      <g-button icon="settings" :loading="true" icon-position="right">按钮</g-button>
      <g-button icon="settings" :loading="true" icon-position="left">kk</g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>


    <div id="test"></div>
  </div>

  <script src="./src/app.js"></script>
  <!--<script src="//at.alicdn.com/t/font_867874_zaejb8l7vuq.js"></script>-->
</body>

</html>
